<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixas Centralizadas com Texto e Imagem Fixa</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: url('img/fundo.png') no-repeat center center;
    background-size: cover;
    font-family: sans-serif;
}

/* Caixa independente no topo */
.top-box {
    position: absolute;
    top: 130px;   /* ajuste vertical */
    left: 570px;  /* ajuste horizontal */
    width: 400px;
    height: 10px;
    padding: 10px;
    border-radius: 5px;
    border: 0px solid #9FC8A7;
    background-color: #6F9F97;
    color: white;
    text-align: center;
    font-size: 1em;
}

.top-box::placeholder {
    color: white;
    opacity: 1;
}

/* Wrapper para mover todo o conteúdo manualmente */
.wrapper {
    position: relative;
    left: 450px;
    top: 150px;
}

/* Container principal com escala */
.main-container {
    display: flex;
    align-items: flex-start;
    gap: 40px;
    transform: scale(0.7);
    transform-origin: top left;
}

/* Imagem fixa à esquerda do layout */
.fixed-image {
    position: absolute;
    top: -180px;
    left: 30%;
    transform: translateX(-50%);
    width: 180px;
    height: auto;
    z-index: 10;
}

/* Grandes caixas */
.large-container {
    display: grid;
    grid-template-columns: repeat(2, 150px);
    grid-template-rows: repeat(3, auto);
    gap: 20px;
    margin-top: 50px;
}

.box-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.box {
    width: 150px;
    height: 150px;
    background: white;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

.box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.caption {
    width: 150px;
    margin-top: 5px;
    padding: 5px;
    box-sizing: border-box;
    text-align: center;
    background-color: #9FC8A7;
    color: white;
}

.caption::placeholder {
    color: white;
    opacity: 1;
}

/* Caixas pequenas */
.small-container {
    display: flex;
    gap: 10px;
    margin-top: 50px;
}

.small-column {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.small-box-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.small-box {
    width: 100px;
    height: 100px;
    background: white;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.small-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.small-caption {
    width: 100px;
    margin-top: 5px;
    padding: 3px;
    box-sizing: border-box;
    font-size: 0.8em;
    background-color: #9FC8A7;
    color: white;
}

.small-caption::placeholder {
    color: white;
    opacity: 1;
}

input[type="file"] {
    display: none;
}

/* Nova seção inferior independente */
.bottom-wrapper {
    position: absolute;
    bottom: 0px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 60px; /* Espaço entre os grupos */
}

/* Primeiro grupo: 4 caixas */
.bottom-bar {
    display: flex;
    gap: 20px;
}

/* Segundo grupo: 2 caixas */
.bottom-bar-2 {
    display: flex;
    gap: 20px;
}

.bottom-box-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.bottom-box-image {
    width: 40px;
    height: auto;
    margin-bottom: 5px;
}

.bottom-box {
    width: 50px;
    padding: 5px;
    border: 0;
    border-radius: 4px;
    background-color: #9FC8A7;
    color: white;
    text-align: center;
}

.bottom-box::placeholder {
    color: white;
    opacity: 1;
}
.caption, .small-caption, .bottom-box {
    border: none;
    outline: none;
    box-shadow: none;
}
body {
    overflow-x: hidden; /* remove qualquer scroll horizontal */
}
</style>
</head>
<body>

<!-- Nova caixa independente no topo -->
<input type="text" class="top-box" placeholder="PERSONAGEM (PLAYER)">

<div class="wrapper">
  <div class="main-container">
    <!-- Imagem fixa -->
    <img src="img/centerpc.png" alt="Imagem fixa" class="fixed-image">

    <!-- Caixas Grandes -->
    <div class="large-container">
      <div class="box-container"><div class="box" id="box0"></div><input type="text" class="caption" id="caption0" placeholder="PARTY 01"></div>
      <div class="box-container"><div class="box" id="box1"></div><input type="text" class="caption" id="caption1" placeholder="PARTY 02"></div>
      <div class="box-container"><div class="box" id="box2"></div><input type="text" class="caption" id="caption2" placeholder="PARTY 03"></div>
      <div class="box-container"><div class="box" id="box3"></div><input type="text" class="caption" id="caption3" placeholder="PARTY 04"></div>
      <div class="box-container"><div class="box" id="box4"></div><input type="text" class="caption" id="caption4" placeholder="PARTY 05"></div>
      <div class="box-container"><div class="box" id="box5"></div><input type="text" class="caption" id="caption5" placeholder="PARTY 06"></div>
    </div>

    <!-- Caixas Pequenas -->
    <div class="small-container">
      <div class="small-column">
        <div class="small-box-container"><div class="small-box" id="smallBox0"></div><input class="small-caption" id="smallCaption0" placeholder="BOX"></div>
        <div class="small-box-container"><div class="small-box" id="smallBox1"></div><input class="small-caption" id="smallCaption1" placeholder="BOX"></div>
        <div class="small-box-container"><div class="small-box" id="smallBox2"></div><input class="small-caption" id="smallCaption2" placeholder="BOX"></div>
        <div class="small-box-container"><div class="small-box" id="smallBox3"></div><input class="small-caption" id="smallCaption3" placeholder="BOX"></div>
      </div>
      <div class="small-column">
        <div class="small-box-container"><div class="small-box" id="smallBox4"></div><input class="small-caption" id="smallCaption4" placeholder="BOX"></div>
        <div class="small-box-container"><div class="small-box" id="smallBox5"></div><input class="small-caption" id="smallCaption5" placeholder="BOX"></div>
        <div class="small-box-container"><div class="small-box" id="smallBox6"></div><input class="small-caption" id="smallCaption6" placeholder="BOX"></div>
        <div class="small-box-container"><div class="small-box" id="smallBox7"></div><input class="small-caption" id="smallCaption7" placeholder="BOX"></div>
      </div>
      <div class="small-column">
        <div class="small-box-container"><div class="small-box" id="smallBox8"></div><input class="small-caption" id="smallCaption8" placeholder="BOX"></div>
        <div class="small-box-container"><div class="small-box" id="smallBox9"></div><input class="small-caption" id="smallCaption9" placeholder="BOX"></div>
        <div class="small-box-container"><div class="small-box" id="smallBox10"></div><input class="small-caption" id="smallCaption10" placeholder="BOX"></div>
        <div class="small-box-container"><div class="small-box" id="smallBox11"></div><input class="small-caption" id="smallCaption11" placeholder="BOX"></div>
      </div>
      <div class="small-column">
        <div class="small-box-container"><div class="small-box" id="smallBox12"></div><input class="small-caption" id="smallCaption12" placeholder="BOX"></div>
        <div class="small-box-container"><div class="small-box" id="smallBox13"></div><input class="small-caption" id="smallCaption13" placeholder="BOX"></div>
        <div class="small-box-container"><div class="small-box" id="smallBox14"></div><input class="small-caption" id="smallCaption14" placeholder="BOX"></div>
        <div class="small-box-container"><div class="small-box" id="smallBox15"></div><input class="small-caption" id="smallCaption15" placeholder="BOX"></div>
      </div>
      <div class="small-column">
        <div class="small-box-container"><div class="small-box" id="smallBox16"></div><input class="small-caption" id="smallCaption16" placeholder="BOX"></div>
        <div class="small-box-container"><div class="small-box" id="smallBox17"></div><input class="small-caption" id="smallCaption17" placeholder="BOX"></div>
        <div class="small-box-container"><div class="small-box" id="smallBox18"></div><input class="small-caption" id="smallCaption18" placeholder="BOX"></div>
        <div class="small-box-container"><div class="small-box" id="smallBox19"></div><input class="small-caption" id="smallCaption19" placeholder="BOX"></div>
      </div>
    </div>
  </div>
</div>

<!-- Nova barra inferior com 2 grupos -->
<div class="bottom-wrapper">
  <div class="bottom-bar">
    <div class="bottom-box-container">
      <img src="img/icon1.png" class="bottom-box-image">
      <input type="text" class="bottom-box" id="bottom0" placeholder="00">
    </div>
    <div class="bottom-box-container">
      <img src="img/icon2.png" class="bottom-box-image">
      <input type="text" class="bottom-box" id="bottom1" placeholder="00">
    </div>
    <div class="bottom-box-container">
      <img src="img/icon3.png" class="bottom-box-image">
      <input type="text" class="bottom-box" id="bottom2" placeholder="00">
    </div>
    <div class="bottom-box-container">
      <img src="img/icon4.png" class="bottom-box-image">
      <input type="text" class="bottom-box" id="bottom3" placeholder="00">
    </div>
  </div>

  <div class="bottom-bar-2">
    <div class="bottom-box-container">
      <img src="img/icon5.png" class="bottom-box-image">
      <input type="text" class="bottom-box" id="bottom4" placeholder="0000">
    </div>
    <div class="bottom-box-container">
      <img src="img/icon6.png" class="bottom-box-image">
      <input type="text" class="bottom-box" id="bottom5" placeholder="0000">
    </div>
  </div>
</div>

<script>
// Grandes caixas
const boxes = document.querySelectorAll('.box');
const captions = document.querySelectorAll('.caption');
boxes.forEach((box,index)=>{
    const fileInput=document.createElement('input');
    fileInput.type='file';
    fileInput.accept='image/*';
    document.body.appendChild(fileInput);
    box.addEventListener('click',()=>fileInput.click());
    fileInput.addEventListener('change',(e)=>{
        const file=e.target.files[0];
        if(!file) return;
        const reader=new FileReader();
        reader.onload=function(ev){
            localStorage.setItem('box'+index,ev.target.result);
            const oldImg=box.querySelector('img');
            if(oldImg) box.removeChild(oldImg);
            const img=document.createElement('img');
            img.src=ev.target.result;
            box.appendChild(img);
        };
        reader.readAsDataURL(file);
    });
});
captions.forEach((caption,index)=>{
    caption.addEventListener('input',()=>{localStorage.setItem('caption'+index,caption.value)});
});

// Pequenas caixas
const smallBoxes = document.querySelectorAll('.small-box');
const smallCaptions = document.querySelectorAll('.small-caption');
smallBoxes.forEach((box,index)=>{
    const fileInput=document.createElement('input');
    fileInput.type='file';
    fileInput.accept='image/*';
    document.body.appendChild(fileInput);
    box.addEventListener('click',()=>fileInput.click());
    fileInput.addEventListener('change',(e)=>{
        const file=e.target.files[0];
        if(!file) return;
        const reader=new FileReader();
        reader.onload=function(ev){
            localStorage.setItem('smallBox'+index,ev.target.result);
            const oldImg=box.querySelector('img');
            if(oldImg) box.removeChild(oldImg);
            const img=document.createElement('img');
            img.src=ev.target.result;
            box.appendChild(img);
        };
        reader.readAsDataURL(file);
    });
});
smallCaptions.forEach((caption,index)=>{
    caption.addEventListener('input',()=>{localStorage.setItem('smallCaption'+index,caption.value)});
});

// Barra inferior
const bottomInputs = [
    document.getElementById('bottom0'),
    document.getElementById('bottom1'),
    document.getElementById('bottom2'),
    document.getElementById('bottom3'),
    document.getElementById('bottom4'),
    document.getElementById('bottom5')
];
bottomInputs.forEach((input,index)=>{input.addEventListener('input',()=>{localStorage.setItem('bottom'+index,input.value)})});

// Carregar dados salvos
function loadData(){
    boxes.forEach((box,index)=>{
        const dataUrl = localStorage.getItem('box'+index);
        if(dataUrl){const img=document.createElement('img');img.src=dataUrl;box.appendChild(img);}
    });
    captions.forEach((caption,index)=>{
        const text = localStorage.getItem('caption'+index);
        if(text) caption.value=text;
    });
    smallBoxes.forEach((box,index)=>{
        const dataUrl = localStorage.getItem('smallBox'+index);
        if(dataUrl){const img=document.createElement('img');img.src=dataUrl;box.appendChild(img);}
    });
    smallCaptions.forEach((caption,index)=>{
        const text = localStorage.getItem('smallCaption'+index);
        if(text) caption.value=text;
    });
    bottomInputs.forEach((input,index)=>{
        const text = localStorage.getItem('bottom'+index);
        if(text) input.value=text;
    });
}
loadData();
</script>

</body>
</html>
